<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ... Diğer meta etiketleri ve başlıklar ... -->
    <title>Map User Location</title>
    
    <!-- Harici CSS Dosyası -->
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Leaflet Fullscreen Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-fullscreen@1.4.2/dist/leaflet.fullscreen.css" />
    <script src="https://unpkg.com/leaflet-fullscreen@1.4.2/dist/Leaflet.fullscreen.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#home">Anasayfa</a>
        <a href="#services">Hizmetler</a>
        <a href="#contact">İletişim</a>
        <!-- Diğer bağlantılarınızı buraya ekleyin -->
    </div>

    <!-- İçerik -->
    <div class="content">
        <div id="map"></div>
        
        <script>
            var map = L.map('map').setView([39.8687143187629, 32.73217029651903], 15);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // Add fullscreen control to the map
            map.addControl(new L.Control.Fullscreen());

            // Activate fullscreen on page load
            map.toggleFullscreen();
        </script>
    </div>

    <!-- Harici JavaScript Dosyası (Eğer kullanıyorsanız) -->
    <script src="script.js"></script>
</body>
</html>
