<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map User Location</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Add Leaflet Fullscreen plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-fullscreen@1.4.2/dist/leaflet.fullscreen.css" />
    <script src="https://unpkg.com/leaflet-fullscreen@1.4.2/dist/Leaflet.fullscreen.min.js"></script>

    <style>
        #map { height: 100vh; } /* 100vh ile sayfanın tam yüksekliğini kullanabilirsiniz. */
    </style>
</head>
<body>

    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([39.8687143187629, 32.73217029651903], 16);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add fullscreen control to the map
        map.addControl(new L.Control.Fullscreen());

        // Activate fullscreen on page load
        map.toggleFullscreen();
    </script>
</body>
</html>
