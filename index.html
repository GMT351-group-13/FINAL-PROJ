<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map User Location</title>
    
    <!-- Harici CSS Dosyası -->
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Leaflet Fullscreen Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-fullscreen@1.4.2/dist/leaflet.fullscreen.css" />
    <script src="https://unpkg.com/leaflet-fullscreen@1.4.2/dist/Leaflet.fullscreen.min.js"></script>
</head>

<body>
    <!-- Toggle Butonu -->
    <button class="sidebar-toggle">☰</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#home">HACETTEPE ÜNİVERSİTESİ</a>
        <a href="#services">İşletmeler</a>
        <a href="#contact">Yorum</a>
        <!-- Diğer bağlantılarınızı buraya ekleyin -->
    </div>

    <!-- İçerik -->
    <div class="content">
        <div id="map"></div>
    </div>

    <!-- Leaflet Harita Kodları -->
    <script>
    
    document.addEventListener('DOMContentLoaded', function() {
    // Harita yükleme kodları burada olacak
    var map = L.map('map', {
        zoomControl: false // Zoom kontrolünü başlangıçta devre dışı bırak
    }).setView([39.8687143187629, 32.73217029651903], 15);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Diğer harita işlevleri burada olacak
});

    </script>

    <!-- Harici JavaScript Dosyası -->
    <script src="script.js"></script>



</body>
</html>
