<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Üye Ol</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4b0082;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4b0082;
        }
        input[type="button"] {
            background-color: #4b0082;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="button"]:hover {
            background-color: #000080;
        }
    </style>
</head>
<body>
    <style> .admin-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #4b0082;
        color: #fff;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .admin-button:hover {
        background-color: #000080;
    }
</style> 
 
</style>
</head>

<body>
<div class="container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="button" value="Giriş Yap" onclick="submitForm()">
    </form>
    <div class="register-link">
        <p>Üye değil misiniz? <a href="register.html">Kayıt Ol</a></p>
    </div>

    <button class="admin-button" onclick="openAdminLogin()">Admin Girişi</button>

</div>

<script src="./login.js"></script>
<script>
    function openAdminLogin() {
        
        window.location.href = './admin.html';
    }
</script>
</body>

</html>
